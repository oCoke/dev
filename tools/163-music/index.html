<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐在线工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <!-- Main -->
    <main>
        <h2>网易云音乐在线工具</h2>
        <br />
        <div class="alert alert-info" role="alert">
            使用本工具请尊重作者版权，谢谢。
        </div>
        <br />
        <div class="shadow p-3 mb-5 bg-white rounded">
            <div class="form-group">
                <label for="exampleInputEmail1">网易云音乐 ID</label>
                <input type="text" class="form-control" id="musicID">
                <small class="form-text text-muted">例如：<kbd>https://music.163.com/#/song?id=1345872140</kbd> ，则 ID 为
                    <kbd>1345872140</kbd></small>
            </div>
            <br />
            <button onclick="getID()" class="btn btn-primary">提交</button>
        </div>

        <br />
        <hr />
        <br />
        <div class="shadow p-3 mb-5 bg-white rounded">
            <p id="music-api-path">
            <div class="alert alert-warning" role="alert" id="no-things-alert">
                您还没有输入任何内容或点击「提交」！
            </div>
            </p>
            <div id="cplayer-app" style="text-align: center;"></div>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cplayer/dist/cplayer.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/163.js"></script>
</body>

</html>
